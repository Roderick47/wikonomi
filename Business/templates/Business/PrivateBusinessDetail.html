{% extends 'Home/base.html' %}


{% block content %}

{% if business %}
<div class="card">
  <div class="card-body">
    <h3>{{business.name}}</h3>
    <p class="card-text">{{business.description}}</p>
    <p>{{business.location}}</p>
    <p>{{business.tags}}</p>

  </div>
</div>
{% else %}
<p>You have not created a business yet</p>
<a href="{% url 'Business:add' %}" class="btn btn-primary">Create a business now</a>
{% endif %}
{% endblock %}
